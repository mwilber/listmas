<head>
    <meta charset="utf-8">

    <script>
        var Listmas;
        ons.bootstrap();
        ons.disableAutoStatusBarFill();  // (Monaca enables StatusBar plugin by default)
        Listmas = angular.module('Listmas', ['onsen','ggServices','ggControllers']);
        
            var app = {
                // Application Constructor
                initialize: function() {
                    //alert("init");
                    this.bindEvents();
                },
                // Bind Event Listeners
                //
                // Bind any events that are required on startup. Common events are:
                // 'load', 'deviceready', 'offline', and 'online'.
                bindEvents: function() {
                    document.addEventListener('deviceready', this.onDeviceReady, false);
                },
                // deviceready Event Handler
                //
                // The scope of 'this' is the event. In order to call the 'receivedEvent'
                // function, we must explicitly call 'app.receivedEvent(...);'
                onDeviceReady: function() {
                    alert(store);
                    app.log('||||||||||||onDeviceReady|||||||||||||||||||');
                    app.receivedEvent('deviceready');
                    
                    // Let's set a pretty high verbosity level, so that we see a lot of stuff
                    // in the console (reassuring us that something is happening).
                    store.verbosity = store.INFO;
                    
                    alert(store.INFO);
                    alert(store.verbosity);
                    
                    // We register a dummy product. It's ok, it shouldn't
                    // prevent the store "ready" event from firing.
                    store.register({
                                   id:    "com.example.app.inappid1",
                                   alias: "100 coins",
                                   type:  store.CONSUMABLE
                                   });
                                   
                                   // When every goes as expected, it's time to celebrate!
                                   // The "ready" event should be welcomed with music and fireworks,
                                   // go ask your boss about it! (just in case)
                                   store.ready(function() {
                                               console.log("\\o/ STORE READY \\o/");
                                               });
                                               
                                               // After we've done our setup, we tell the store to do
                                               // it's first refresh. Nothing will happen if we do not call store.refresh()
                                               store.refresh();

                    
                    document.addEventListener('deviceready', function(){
                                              var ua = 'UA-76054-30';
                                              ga('create', ua, {'storage': 'none','clientId': device.uuid});
                                              ga('set','checkProtocolTask',null);
                                              ga('set','checkStorageTask',null);
                                              ga('send', 'pageview', {'page': 'AppInit'}); 
                                              }, false);
                    
                    
                },
                // Update DOM on a Received Event
                receivedEvent: function(id) {
                    var parentElement = document.getElementById(id);
                    var listeningElement = parentElement.querySelector('.listening');
                    var receivedElement = parentElement.querySelector('.received');
                    
                    listeningElement.setAttribute('style', 'display:none;');
                    receivedElement.setAttribute('style', 'display:block;');
                    
                    console.log('Received Event: ' + id);
                }
            };
    
    //
    // Utilities
    // ---------
    //
    
    // shortcut to the app logging function.
    function log(arg) { app.log(arg); }
    
    // log both in the console and in the HTML #log element.
    app.log = function(arg) {
        try {
            if (typeof arg !== 'string')
            arg = JSON.stringify(arg);
            console.log(arg);
            document.getElementById('log').innerHTML += '<div>' + arg + '</div>';
        } catch (e) {}
    };
    
    // make sure fn will be called with app as 'this'
    app.bind = function(fn) {
        return function() {
            fn.call(app, arguments);
        };
    };
    
    app.initialize();
        
    </script>
    
</head>
