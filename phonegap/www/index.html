<!DOCTYPE HTML>
<html ng-app="Listmas">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/color.css">
    <script src="js/main.js"></script>
    <script src="js/cLists.js"></script>
    <script src="js/cList.js"></script>
    <script src="js/cProd.js"></script>
    <script src="js/cSearch.js"></script>
    <script src="js/cSearchProd.js"></script>
    <script src="js/cSync.js"></script>
    <script src="js/cShare.js"></script>
    <script src="js/cInfo.js"></script>
    <script src="js/cDev.js"></script>
    <script src="js/services.js"></script>
    <script>
        var Listmas = angular.module('Listmas', ['onsen','ggServices','ggControllers']);
        //ons.bootstrap();
        ons.disableAutoStatusBarFill();  // (Monaca enables StatusBar plugin by default)
        
        document.addEventListener('deviceready', function(){
                var ua = 'UA-76054-30';
                ga('create', ua, {'storage': 'none','clientId': device.uuid});
                ga('set','checkProtocolTask',null);
                ga('set','checkStorageTask',null);
                ga('send', 'pageview', {'page': 'AppInit'}); 
                
                if( window.store ){
                    // Let's set a pretty high verbosity level, so that we see a lot of stuff
                    // in the console (reassuring us that something is happening).
                    store.verbosity = store.WARNING;
            
                    // We register a dummy product. It's ok, it shouldn't
                    // prevent the store "ready" event from firing.  "noads"  is the current id 
                    store.register({
                        id:    "com.greenzeta.listmas.pro",
                        alias: "listmas pro",
                        type:  store.NON_CONSUMABLE
                    });
            
                    // When everything goes as expected, it's time to celebrate!
                    store.ready(function() {
                        alert("STORE READY");
                    });
                    
                    // When purchase is approved show some logs and finish the transaction.
                    store.when("com.greenzeta.listmas.pro").approved(function(order) {
                        alert("PURCHASE APPROVED");
                        order.finish();
                    });
                    
                   store.when("com.greenzeta.listmas.pro").owned(function() {
                       alert("PRODUCT PURCHASED");
                       //alert('You purchased the ad-free version! Please restart the application to finish.');
                       //disableADS(); // custom function triggered
                       localStorage.setItem("proStatus", "1");
                       app.navi.resetToPage("lists.html");
                    });
                    
                    // After we've done our setup, we tell the store to do
                    // it's first refresh. Nothing will happen if we do not call store.refresh()
                    store.refresh();
                }else{
                    localStorage.setItem("proStatus", "-1");
                }
            }, false);
        
    </script>
    
</head>
<body>
    <!--<ons-sliding-menu var="app.slidingMenu" menu-page="menu.html" main-page="list.html" side="left" type="overlay" max-slide-distance="200px">
    </ons-sliding-menu>-->
    <div ng-controller="MainCtrl">
        <ons-modal var="mpro">
        <div class="dialog">
            <h2 style="margin:0px 0px 10px 0px;"><i class="fa fa-unlock-alt"></i> Unlock Listmas</h2>
            <p style="margin-bottom:10px;">Purchase the full version of Listmas to unlock bonus features:</p>
            <ul style="text-align:left; margin:0px 0px 30px 0px;">
                <li>Change list theme</li>
                <li>Item ranking</li>
                <li>Item purchase notification</li>
                <li>Transfer lists to other devices</li>
            </ul>
            <ons-button class="control-btn delete-btn" ng-click="BuyPro()"><ons-icon icon="shopping-cart"></ons-icon></ons-button>
            <ons-button class="control-btn close-btn" onclick="mpro.hide()"><ons-icon icon="times"></ons-icon></ons-button>
        </div>
    </ons-modal>
    </div>
    
    <ons-navigator page="lists.html" var="app.navi"></ons-navigator>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','js/analytics.js','ga');
      
     
      

    
    </script>
</body>
</html>
