<html ng-app="Listmas">
<head>

    <script src="components/loader.js"></script>

    <script>
        var Listmas = angular.module('Listmas', ['onsen','ggServices','ggControllers']);
        ons.bootstrap();
        ons.disableAutoStatusBarFill();  // (Monaca enables StatusBar plugin by default)
        
        document.addEventListener('deviceready', function(){
                var ua = 'UA-76054-30';
                ga('create', ua, {'storage': 'none','clientId': device.uuid});
                ga('set','checkProtocolTask',null);
                ga('set','checkStorageTask',null);
                ga('send', 'pageview', {'page': 'AppInit'}); 
            }, false);
        
    </script>
    
</head>
