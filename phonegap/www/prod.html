<ons-page ng-controller="ProdDetailCtrl">

    <ons-toolbar>
        <div class="left">
            <!--<ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>-->
        </div>
        <div class="center">Product</div>
        <div class="right">
            <ons-toolbar-button ng-click="app.slidingMenu.setMainPage('list.html', {closeMenu: true});">Close</ons-toolbar-button>
        </div>
    </ons-toolbar>
    
    <form>
        <input class="detail-input" placeholder="Name" type="text" ng-model="grocery.prodName" ng-model-instant />
        <div class="detail-photo" style="background-image:url({{grocery.prodPhoto}});"></div>
        <textarea class="detail-input" placeholder="Description" type="text" ng-model="grocery.prodDescription"></textarea>
        
    </form>
    
    <form class="foot_ctrl">
        <h3></h3>
        <ons-button class="add-btn" ng-click="SaveGrocery()">Save</ons-button>
        <ons-button class="delete-btn" ng-click="DeleteGrocery()">Delete</ons-button>
    </form>

</ons-page>
