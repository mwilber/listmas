<ons-page ng-controller="SearchProdCtrl">

    <ons-toolbar>
        <div class="left">
            <!--<ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>-->
            <ons-toolbar-button ng-click="app.navi.popPage()"><ons-icon icon="chevron-left"></ons-icon></ons-toolbar-button>  
        </div>
        <div class="center">Details</div>
        <div class="right">
            <!--<ons-toolbar-button ng-click="DoDelete()" class="delete-btn"><ons-icon icon="trash-o"></ons-icon></ons-toolbar-button>-->
        </div>
    </ons-toolbar>
    
    <ons-modal var="mpdel">
        <div class="dialog">
            <p>Do you want to delete this item?</p>
            <ons-button class="control-btn delete-btn" ng-click="DeleteGrocery()"><ons-icon icon="trash-o"></ons-icon></ons-button>
            <ons-button class="control-btn close-btn" onclick="mpdel.hide()"><ons-icon icon="times"></ons-icon></ons-button>
        </div>
        
    </ons-modal>
    
    <div class="search-detail">
        <h2 class="detail-name">{{grocery.prodName}}</h2>
        <div class="detail-photo" style="background-image:url({{grocery.prodPhoto}});"></div>
        <p class="detail-detail">{{grocery.prodDetail}}</p>
    </div>
    
    <form class="foot_ctrl">
        <ons-button class="save-btn wide-btn" ng-click="SaveGrocery(grocery.prodName, grocery.prodPhoto, grocery.prodUrl)" should-spin="{{scanStatus}}" disabled="{{scanStatus}}" animation="zoom-in"><ons-icon icon="plus"></ons-icon> Add To My List</ons-button>
        <!--<ons-button class="close-btn" ng-click="app.navi.popPage()"><ons-icon icon="times"></ons-icon></ons-button>-->
    </form>

</ons-page>
